<html>
<head>
<script>
function print(){
var i=0
var res=""
 while(i<=10){
 j=Math.floor(i/2)
  res+=j+" "
i++
}
document.getElementById("result").innerHTML=res
}
</script>
</head>
<body>
<h1>print first 10 natural numbers</h1><br><br>
<h1 style="color:red" id="result">
<button type="button" onclick="print()">print numbers</button>
<body>
</html>
